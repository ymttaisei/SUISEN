<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>超シンプル LIFF テスト</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .btn { padding: 15px 20px; background: #00B900; color: white; border: none; border-radius: 5px; margin: 10px; }
        .log { background: #f5f5f5; padding: 10px; margin: 10px 0; border-radius: 5px; font-family: monospace; }
    </style>
</head>
<body>
    <h1>🧪 超シンプル LIFF テスト</h1>
    
    <button class="btn" onclick="testConnection()">接続テスト</button>
    <button class="btn" onclick="clearLogs()">ログクリア</button>
    
    <div id="logs"></div>

    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script>
        const SERVER_URL = 'https://script.google.com/macros/s/AKfycbwFn6NLAAhHKy3J1HH8Z5Wga-4fLLW9gXNdUoVfSH_ju4imLvfiqp4rOegCCCU1Vd3vNA/exec';
        
        function log(message) {
            const timestamp = new Date().toLocaleTimeString();
            const logsDiv = document.getElementById('logs');
            const logDiv = document.createElement('div');
            logDiv.className = 'log';
            logDiv.textContent = `[${timestamp}] ${message}`;
            logsDiv.appendChild(logDiv);
            console.log(message);
        }
        
        async function testConnection() {
            try {
                log('接続テスト開始...');
                log(`送信先URL: ${SERVER_URL}`);
                
                const testData = {
                    test: true,
                    message: 'Hello from LIFF',
                    timestamp: new Date().toISOString()
                };
                
                log(`送信データ: ${JSON.stringify(testData)}`);
                
                const response = await fetch(SERVER_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(testData)
                });
                
                log(`Response Status: ${response.status}`);
                log(`Response OK: ${response.ok}`);
                
                const result = await response.json();
                log(`Response Data: ${JSON.stringify(result)}`);
                
                if (result.success) {
                    log('✅ 接続テスト成功！');
                } else {
                    log('❌ サーバーエラー');
                }
                
            } catch (error) {
                log(`❌ 接続エラー: ${error.message}`);
            }
        }
        
        function clearLogs() {
            document.getElementById('logs').innerHTML = '';
        }
        
        // ページ読み込み時の基本情報表示
        window.addEventListener('load', function() {
            log('ページ読み込み完了');
            log(`User Agent: ${navigator.userAgent}`);
            log(`LIFF Available: ${typeof liff !== 'undefined'}`);
        });
    </script>
</body>
</html>
