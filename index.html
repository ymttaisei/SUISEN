<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>キャリア支援サービス登録</title>
    <style>
        body {
            font-family: 'Hiragino Sans', 'ヒラギノ角ゴシック', Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .container {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo h1 {
            color: #00B900;
            font-size: 24px;
            margin: 0;
        }
        
        .step {
            display: none;
            text-align: center;
        }
        
        .step.active {
            display: block;
        }
        
        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 0;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #00B900;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .btn {
            background: #00B900;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
            transition: background 0.3s;
        }
        
        .btn:hover {
            background: #009900;
        }
        
        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .consent-text {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            font-size: 14px;
            line-height: 1.6;
            margin: 20px 0;
            border-left: 4px solid #00B900;
        }
        
        .error {
            background: #ffe6e6;
            color: #d00;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            border-left: 4px solid #d00;
        }
        
        .success {
            background: #e6ffe6;
            color: #060;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            border-left: 4px solid #060;
        }
        
        .user-info {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            text-align: left;
        }
        
        .user-info strong {
            color: #00B900;
        }
        
        .debug-toggle {
            position: fixed;
            top: 10px;
            right: 10px;
            background: #333;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            font-size: 12px;
        }
        
        .debug-info {
            background: #f8f8f8;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            font-family: monospace;
            font-size: 12px;
            display: none;
        }
        
        .debug-info.show {
            display: block;
        }
    </style>
</head>
<body>
    <button class="debug-toggle" onclick="toggleDebug()">DEBUG</button>
    
    <div class="container">
        <div class="logo">
            <h1>キャリア支援</h1>
            <p>あなたの次のステップをサポート</p>
        </div>

        <!-- デバッグ情報 -->
        <div class="debug-info" id="debugInfo">
            <strong>システム情報:</strong><br>
            <div id="debugDetails"></div>
        </div>

        <!-- Step 1: 初期化中 -->
        <div class="step active" id="step-loading">
            <div class="loading">
                <div class="spinner"></div>
                <p>初期化中...</p>
            </div>
        </div>

        <!-- Step 2: 同意確認 -->
        <div class="step" id="step-consent">
            <h2>サービス利用について</h2>
            <div id="userInfo" class="user-info"></div>
            <div class="consent-text">
                <strong>個人情報の取り扱いについて</strong><br>
                • お名前、メールアドレス等の個人情報を収集します<br>
                • 収集した情報はキャリア支援サービス提供のみに使用します<br>
                • 紹介元企業と情報を共有する場合があります<br>
                • LINEアカウント情報と連携します
            </div>
            <button class="btn" id="consentBtn">同意してLINE連携する</button>
        </div>

        <!-- Step 3: 処理中 -->
        <div class="step" id="step-processing">
            <div class="loading">
                <div class="spinner"></div>
                <p>登録処理中...</p>
            </div>
        </div>

        <!-- Step 4: 完了 -->
        <div class="step" id="step-complete">
            <h2>LINE連携完了</h2>
            <div class="success">
                <p>LINE連携が完了しました！<br>
                詳細情報の入力を続けてください。</p>
            </div>
            <button class="btn" id="continueBtn">詳細情報を入力する</button>
        </div>

        <!-- エラー表示 -->
        <div class="step" id="step-error">
            <h2>エラー</h2>
            <div class="error" id="errorMessage"></div>
            <button class="btn" onclick="location.reload()">再試行</button>
        </div>
    </div>

    <!-- LIFF SDK -->
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>

    <script>
        // 設定（新しいデプロイURL）
        const LIFF_ID = '2007941209-AE20r8rK';
        const SERVER_URL = 'https://script.google.com/macros/s/AKfycbxunjDnX-OP3wIPkT_BXbqLwOy1EVHbosOe7So9fagkqZ2hB9gRjFvmhkZM7LIJ7MSI4w/exec';

        let currentToken = null;
        let userProfile = null;
        let debugMode = false;

        // デバッグ関数
        function debugLog(message) {
            console.log(`[${new Date().toLocaleTimeString()}] ${message}`);
            if (debugMode) {
                const debugDetails = document.getElementById('debugDetails');
                debugDetails.innerHTML += `<br>[${new Date().toLocaleTimeString()}] ${message}`;
            }
        }

        function toggleDebug() {
            debugMode = !debugMode;
            const debugInfo = document.getElementById('debugInfo');
            debugInfo.classList.toggle('show');
            
            if (debugMode) {
                updateDebugInfo();
            }
        }

        function updateDebugInfo() {
            const urlParams = new URLSearchParams(window.location.search);
            currentToken = urlParams.get('token');
            
            const debugDetails = document.getElementById('debugDetails');
            debugDetails.innerHTML = `
                環境: ${typeof liff !== 'undefined' ? 'LIFF対応' : 'LIFF未対応'}<br>
                URL: ${location.href}<br>
                Token: ${currentToken || 'なし'}<br>
                User Agent: ${navigator.userAgent.includes('Line') ? 'LINEアプリ内' : '外部ブラウザ'}<br>
                Server URL: ${SERVER_URL}<br>
                通信方式: GET方式
            `;
        }

        // LIFF初期化
        async function initializeLiff() {
            try {
                debugLog('LIFF初期化開始...');
                await liff.init({ liffId: LIFF_ID });
                debugLog('LIFF初期化完了');

                // URLパラメータからtokenを取得
                const urlParams = new URLSearchParams(window.location.search);
                currentToken = urlParams.get('token');
                
                debugLog(`Token: ${currentToken}`);
                debugLog(`isInClient: ${liff.isInClient()}`);
                debugLog(`isLoggedIn: ${liff.isLoggedIn()}`);

                if (!currentToken) {
                    throw new Error('企業識別トークンが見つかりません。正しいURLからアクセスしてください。');
                }

                // ユーザー情報を取得
                if (liff.isLoggedIn()) {
                    userProfile = await liff.getProfile();
                    debugLog(`プロフィール取得完了: ${userProfile.displayName}`);
                    showConsentStep();
                } else {
                    debugLog('ログインが必要です');
                    liff.login();
                }

            } catch (error) {
                debugLog(`LIFF初期化エラー: ${error.message}`);
                showError('初期化に失敗しました: ' + error.message);
            }
        }

        // ステップ表示制御
        function showStep(stepId) {
            document.querySelectorAll('.step').forEach(step => {
                step.classList.remove('active');
            });
            document.getElementById(stepId).classList.add('active');
        }

        function showConsentStep() {
            // ユーザー情報を表示
            const userInfoDiv = document.getElementById('userInfo');
            userInfoDiv.innerHTML = `
                <strong>LINEアカウント情報:</strong><br>
                名前: ${userProfile.displayName}<br>
                ユーザーID: ${userProfile.userId.substring(0, 8)}...<br>
                環境: ${liff.isInClient() ? 'LINEアプリ内' : '外部ブラウザ'}
            `;
            
            showStep('step-consent');
        }

        function showError(message) {
            document.getElementById('errorMessage').textContent = message;
            showStep('step-error');
        }

        // 同意ボタンの処理（GET方式）
        document.getElementById('consentBtn').addEventListener('click', async function() {
            showStep('step-processing');
            
            try {
                debugLog('サーバーへの送信開始（GET方式）...');
                debugLog(`送信先: ${SERVER_URL}`);
                
                const sendData = {
                    token: currentToken,
                    lineUserId: userProfile.userId,
                    displayName: userProfile.displayName,
                    pictureUrl: userProfile.pictureUrl,
                    method: 'GET'
                };
                
                debugLog(`送信データ: ${JSON.stringify(sendData)}`);
                
                // GET方式でパラメータ送信
                const params = new URLSearchParams({
                    action: 'register',
                    data: JSON.stringify(sendData)
                });
                
                const requestUrl = `${SERVER_URL}?${params.toString()}`;
                debugLog(`Request URL: ${requestUrl.substring(0, 100)}...`);
                
                // GETリクエストで送信
                const response = await fetch(requestUrl);

                debugLog(`Response status: ${response.status}`);
                debugLog(`Response ok: ${response.ok}`);

                if (!response.ok) {
                    const errorText = await response.text();
                    debugLog(`Response error: ${errorText}`);
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const result = await response.json();
                debugLog(`Response data: ${JSON.stringify(result)}`);
                
                if (result.success) {
                    debugLog('登録成功！GET方式で動作しました');
                    // フォームURLを保存
                    localStorage.setItem('formUrl', result.formUrl || '#');
                    localStorage.setItem('companyName', result.companyName || '企業名不明');
                    showStep('step-complete');
                } else {
                    throw new Error(result.error || '登録に失敗しました');
                }

            } catch (error) {
                debugLog(`送信エラー: ${error.message}`);
                showError('登録に失敗しました: ' + error.message);
            }
        });

        // 続行ボタンの処理
        document.getElementById('continueBtn').addEventListener('click', function() {
            const formUrl = localStorage.getItem('formUrl');
            if (formUrl && formUrl !== '#') {
                // LIFFブラウザ内でフォームを開く
                if (liff.isInClient()) {
                    liff.openWindow({
                        url: formUrl,
                        external: false
                    });
                } else {
                    // 外部ブラウザの場合は新しいタブで開く
                    window.open(formUrl, '_blank');
                }
            } else {
                alert('フォーム機能は準備中です。LINE連携は完了しました。');
            }
        });

        // ページ読み込み時の初期化
        window.addEventListener('load', function() {
            // LIFFが利用可能かチェック
            if (typeof liff === 'undefined') {
                showError('LIFFが利用できません。LINEアプリで開いてください。');
                return;
            }
            
            initializeLiff();
        });
    </script>
</body>
</html>
