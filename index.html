<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>キャリア支援サービス登録</title>
    <style>
        body {
            font-family: 'Hiragino Sans', 'ヒラギノ角ゴシック', Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .container {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo h1 {
            color: #00B900;
            font-size: 24px;
            margin: 0;
        }
        
        .step {
            display: none;
            text-align: center;
        }
        
        .step.active {
            display: block;
        }
        
        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 0;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #00B900;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .btn {
            background: #00B900;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
            transition: background 0.3s;
        }
        
        .btn:hover {
            background: #009900;
        }
        
        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .consent-text {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            font-size: 14px;
            line-height: 1.6;
            margin: 20px 0;
            border-left: 4px solid #00B900;
        }
        
        .error {
            background: #ffe6e6;
            color: #d00;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            border-left: 4px solid #d00;
        }
        
        .success {
            background: #e6ffe6;
            color: #060;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            border-left: 4px solid #060;
        }
        
        .user-info {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            text-align: left;
        }
        
        .user-info strong {
            color: #00B900;
        }
        
        .debug-info {
            background: #e8f4f8;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            text-align: left;
            font-size: 12px;
            border-left: 4px solid #0066cc;
        }
        
        .debug-logs {
            background: #f5f5f5;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            font-family: monospace;
            font-size: 11px;
            max-height: 200px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>🚀 キャリア支援</h1>
            <p>あなたの次のステップをサポート</p>
        </div>

        <!-- Debug情報 -->
        <div class="debug-info" id="debugInfo">
            <strong>🔍 デバッグ情報:</strong><br>
            <div id="debugDetails"></div>
        </div>

        <!-- Step 1: 初期化中 -->
        <div class="step active" id="step-loading">
            <div class="loading">
                <div class="spinner"></div>
                <p>初期化中...</p>
            </div>
        </div>

        <!-- Step 2: 同意確認 -->
        <div class="step" id="step-consent">
            <h2>サービス利用について</h2>
            <div id="userInfo" class="user-info"></div>
            <div class="consent-text">
                <strong>個人情報の取り扱いについて</strong><br>
                • お名前、メールアドレス等の個人情報を収集します<br>
                • 収集した情報はキャリア支援サービス提供のみに使用します<br>
                • 紹介元企業と情報を共有する場合があります<br>
                • LINEアカウント情報と連携します
            </div>
            <button class="btn" id="consentBtn">同意してLINE連携する</button>
        </div>

        <!-- Step 3: 処理中 -->
        <div class="step" id="step-processing">
            <div class="loading">
                <div class="spinner"></div>
                <p>登録処理中...</p>
            </div>
        </div>

        <!-- Step 4: 完了 -->
        <div class="step" id="step-complete">
            <h2>✅ LINE連携完了</h2>
            <div class="success">
                <p>LINE連携が完了しました！<br>
                詳細情報の入力を続けてください。</p>
            </div>
            <button class="btn" id="continueBtn">詳細情報を入力する</button>
        </div>

        <!-- エラー表示 -->
        <div class="step" id="step-error">
            <h2>❌ エラー</h2>
            <div class="error" id="errorMessage"></div>
            <button class="btn" onclick="location.reload()">再試行</button>
        </div>

        <!-- デバッグログ -->
        <div class="debug-logs" id="debugLogs"></div>
    </div>

    <!-- LIFF SDK -->
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>

    <script>
        // 設定
        const LIFF_ID = '2007941209-AE20r8rK';
        const SERVER_URL = 'https://script.google.com/macros/s/AKfycbxr7tKZ8EDRFm0oJ6SKzfqy4qaEic_oJSJhg_ByuQeX_ZkROi0v57OtQbNv19ZKQY6m1g/exec';

        let currentToken = null;
        let userProfile = null;
        
        // デバッグログ機能
        function debugLog(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logsDiv = document.getElementById('debugLogs');
            const logEntry = document.createElement('div');
            logEntry.innerHTML = `[${timestamp}] ${type.toUpperCase()}: ${message}`;
            logsDiv.appendChild(logEntry);
            logsDiv.scrollTop = logsDiv.scrollHeight;
            console.log(`[${timestamp}] ${type.toUpperCase()}: ${message}`);
        }

        // 初期デバッグ情報を表示
        function showDebugInfo() {
            const urlParams = new URLSearchParams(window.location.search);
            currentToken = urlParams.get('token');
            
            const debugDetails = document.getElementById('debugDetails');
            debugDetails.innerHTML = `
                環境: ${typeof liff !== 'undefined' ? 'LIFF対応' : 'LIFF未対応'}<br>
                URL: ${location.href}<br>
                Token: ${currentToken || 'なし'}<br>
                User Agent: ${navigator.userAgent.includes('Line') ? 'LINEアプリ内' : '外部ブラウザ'}
            `;
            
            debugLog(`Token from URL: ${currentToken || 'なし'}`);
            debugLog(`User Agent: ${navigator.userAgent}`);
            debugLog(`LIFF Available: ${typeof liff !== 'undefined'}`);
        }

        // JSONP 回避策
        function sendDataViaJsonp(data) {
            return new Promise((resolve, reject) => {
                try {
                    debugLog('JSONP方式でデータ送信開始...');
                    
                    const callbackName = 'liffCallback' + Date.now();
                    const script = document.createElement('script');
                    
                    // グローバルコールバック関数を設定
                    window[callbackName] = function(response) {
                        debugLog(`JSONP Response: ${JSON.stringify(response)}`);
                        
                        // クリーンアップ
                        document.head.removeChild(script);
                        delete window[callbackName];
                        
                        resolve(response);
                    };
                    
                    // エラーハンドリング
                    script.onerror = function() {
                        debugLog('JSONP error occurred', 'error');
                        document.head.removeChild(script);
                        delete window[callbackName];
                        reject(new Error('JSONP request failed'));
                    };
                    
                    // URLパラメータを構築
                    const params = new URLSearchParams({
                        action: 'handleLiffJsonp',
                        token: data.token,
                        lineUserId: data.lineUserId,
                        displayName: data.displayName,
                        callback: callbackName
                    });
                    
                    script.src = `${SERVER_URL}?${params.toString()}`;
                    debugLog(`JSONP URL: ${script.src}`);
                    
                    document.head.appendChild(script);
                    
                } catch (error) {
                    debugLog(`JSONP setup error: ${error.message}`, 'error');
                    reject(error);
                }
            });
        }

        // データ送信（fetch → JSONP のフォールバック）
        async function sendDataToServer(data) {
            // まず通常のfetch()を試行
            try {
                debugLog('Fetch方式でデータ送信開始...');
                
                const response = await fetch(SERVER_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                debugLog(`Fetch Response status: ${response.status}`);

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const result = await response.json();
                debugLog(`Fetch成功: ${JSON.stringify(result)}`);
                return result;
                
            } catch (fetchError) {
                debugLog(`Fetch失敗: ${fetchError.message}`, 'error');
                debugLog('JSONP方式にフォールバック...', 'warn');
                
                // fetch失敗時はJSONPで再試行
                try {
                    const result = await sendDataViaJsonp(data);
                    debugLog(`JSONP成功: ${JSON.stringify(result)}`);
                    return result;
                } catch (jsonpError) {
                    debugLog(`JSONP失敗: ${jsonpError.message}`, 'error');
                    throw new Error(`両方の送信方法が失敗: Fetch(${fetchError.message}), JSONP(${jsonpError.message})`);
                }
            }
        }

        // LIFF初期化
        async function initializeLiff() {
            try {
                debugLog('LIFF初期化開始...');
                await liff.init({ liffId: LIFF_ID });
                debugLog('LIFF初期化完了');
                
                debugLog(`isLoggedIn: ${liff.isLoggedIn()}`);
                debugLog(`isInClient: ${liff.isInClient()}`);
                debugLog(`getOS: ${liff.getOS()}`);

                if (!currentToken) {
                    throw new Error('企業識別トークンが見つかりません。正しいURLからアクセスしてください。');
                }

                // ユーザー情報を取得
                if (liff.isLoggedIn()) {
                    debugLog('プロフィール取得中...');
                    userProfile = await liff.getProfile();
                    debugLog(`プロフィール取得完了: ${userProfile.displayName}`);
                    showConsentStep();
                } else {
                    debugLog('ログインが必要です');
                    liff.login();
                }

            } catch (error) {
                debugLog(`LIFF初期化エラー: ${error.message}`, 'error');
                showError('初期化に失敗しました: ' + error.message);
            }
        }

        // ステップ表示制御
        function showStep(stepId) {
            document.querySelectorAll('.step').forEach(step => {
                step.classList.remove('active');
            });
            document.getElementById(stepId).classList.add('active');
        }

        function showConsentStep() {
            // ユーザー情報を表示
            const userInfoDiv = document.getElementById('userInfo');
            userInfoDiv.innerHTML = `
                <strong>LINEアカウント情報:</strong><br>
                名前: ${userProfile.displayName}<br>
                ユーザーID: ${userProfile.userId.substring(0, 8)}...<br>
                アクセス環境: ${liff.isInClient() ? 'LINEアプリ内' : '外部ブラウザ'}
            `;
            
            showStep('step-consent');
        }

        function showError(message) {
            document.getElementById('errorMessage').textContent = message;
            showStep('step-error');
        }

        // 同意ボタンの処理
        document.getElementById('consentBtn').addEventListener('click', async function() {
            showStep('step-processing');
            
            try {
                debugLog('サーバーへの送信開始...');
                debugLog(`Token: ${currentToken}`);
                debugLog(`LineUserId: ${userProfile.userId.substring(0, 20)}...`);
                
                // データ送信（fetch → JSONP フォールバック）
                const result = await sendDataToServer({
                    token: currentToken,
                    lineUserId: userProfile.userId,
                    displayName: userProfile.displayName,
                    pictureUrl: userProfile.pictureUrl
                });
                
                if (result.success) {
                    debugLog('登録成功');
                    // フォームURLを保存
                    localStorage.setItem('formUrl', result.formUrl);
                    localStorage.setItem('companyName', result.companyName);
                    showStep('step-complete');
                } else {
                    throw new Error(result.error || '登録に失敗しました');
                }

            } catch (error) {
                debugLog(`送信エラー: ${error.message}`, 'error');
                showError('登録に失敗しました: ' + error.message);
            }
        });

        // 続行ボタンの処理
        document.getElementById('continueBtn').addEventListener('click', function() {
            const formUrl = localStorage.getItem('formUrl');
            if (formUrl) {
                // LIFFブラウザ内でフォームを開く
                if (liff.isInClient()) {
                    liff.openWindow({
                        url: formUrl,
                        external: false
                    });
                } else {
                    // 外部ブラウザの場合は新しいタブで開く
                    window.open(formUrl, '_blank');
                }
            } else {
                showError('フォームURLが見つかりません');
            }
        });

        // ページ読み込み時の初期化
        window.addEventListener('load', function() {
            showDebugInfo();
            
            // LIFFが利用可能かチェック
            if (typeof liff === 'undefined') {
                debugLog('LIFFが利用できません', 'error');
                showError('LIFFが利用できません。LINEアプリで開いてください。');
                return;
            }
            
            initializeLiff();
        });
    </script>
</body>
</html>
